          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

  <br><br>
	<h1 class="text-white text-center"><span style="background-color: rgba(0,0,0,0.5);">Contact Us </span></h1>

<div class="main_container">
  <!--Feedback Form
      css of feedback form was taken from https://bootsnipp.com/snippets/vl4R7
      contact form was found on google, from sites like this https://colorlib.com/wp/bootstrap-contact-form/
     -->
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height: 470px;width: 1000px">
			<div class="card-header">
				<h2 class="text-white text-center">Feedback Form</h2>
			</div>
			<div class="card-body" style="height: 570px;">
				<form id="contact-form" name="contact-form" method="POST" class="was-validated">
          {% csrf_token %}
          <div class="row">
              <div class="col-md-6">
                  <div class="md-form mb-0">
                      <input type="text" id="name" name="name" class="form-control" maxlength="200" required>
                      <label for="name" class="text-white">Your name</label>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="md-form mb-0">
                      <input type="email" id="email" name="email" class="form-control" required>
                      <label for="email" class="text-white">Your email</label>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="md-form mb-0">
                      <input type="text" id="subject" name="subject" class="form-control" maxlength="200" required>
                      <label for="subject" class="text-white">Subject</label>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">

                  <div class="md-form">
                      <textarea  id="message" name="message" rows="2" class="form-control md-textarea" required></textarea>
                      <label for="message" class="text-white">Your message</label>
                  </div>

              </div>
          </div>
          <div class="form-group">
						<input type="submit" value="Send Feedback" class="btn btn-lg btn-block float-right login_btn">
					</div>
				</form>
  
			</div>
			<div class="card-footer" >
			</div>
		</div>
	</div>
</div>
<div class="container my-5"></div>
{%endblock%}
