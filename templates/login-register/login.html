{% extends "base.html" %}

{% block content %}


</head>
<body class="main_body">

  <br><br>
	<h1 class="text-white text-center">Welcome to ABCDE ToDo List</h1>

<div class="main_container">

	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-white text-center">Sign In</h3>
			</div>
			<div class="card-body">
				<form method="POST">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<!-- <input type="text" class="form-control" placeholder="username">  -->\
            <div class="form-control">
                        {{ form.username }}
                      </div>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<!-- <input type="password" class="form-control" placeholder="password"> -->
            <div class="form-control">
                        {{ form.password }}
            </div>

					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn btn-lg btn-block float-right login_btn">
					</div>
				</form>
  
			</div>
			<div class="card-footer" >
				<div class="d-flex justify-content-center">
				{% if form.errors %}
					<p class="text-danger bg-dark">Invalid Password</p>
				{% endif %}
				</div>
				<div class="d-flex justify-content-center links">
                    <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
				</div>
			</div>
		</div>
	</div>
</div>


{%endblock%}
