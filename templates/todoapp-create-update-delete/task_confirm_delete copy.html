{% extends "base.html" %}
{% block page-title %}Delete Task{% endblock %}
{% block content %}

<body class="body_delete">

    <div class="header-bar">
        <a href="{% url 'tasks' %}">&#8592; Back</a>
    </div>
<div class="container_delete">

	<div class="d-flex justify-content-center h-100">
		<div class="card_delete">
			<div class="card-header">
				<h3 class="text-white text-center">Delete The Task ?</h3>
			</div>
			<div class="card-body">
				<form method="POST">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text span_delete"><i class="fas fas fa-heading"></i></span>
						</div>
						<!-- <input type="text" class="form-control" placeholder="username">  -->\
            <div class="form-control">
                {{ task.title | slice:"0:60"}}
                      </div>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text span_delete"><i class="fas fa-file-alt"></i></span>
						</div>
						<!-- <input type="password" class="form-control" placeholder="password"> -->
            <div class="form-control">
                {{ task.description | slice:"0:60" }}
            </div>
					</div>
					<div class="form-group">
						<input type="submit" value="Delete" class="btn btn-lg btn-block float-right login_btn_delete">
					</div>
				</form>
  
			</div>
		</div>
	</div>
</div>

{%endblock%}
