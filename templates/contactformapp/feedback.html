	<h1 class="text-white text-center">Contact Us!</h1>

<div class="main_container">

	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height: 470px;width: 1000px">
			<div class="card-header">
				<h3 class="text-white text-center">Feedback Form</h3>
				<!-- <p class="text-white text-center">Please help us to make our up better. Please share your feedback Please share with us your feedback.</p> -->
			</div>
			<div class="card-body" style="height: 570px;">
				<form id="contact-form" name="contact-form" method="POST" class="was-validated">
          {% csrf_token %}
          <!--Grid row-->
          <div class="row">

              <!--Grid column-->
              <div class="col-md-6">
                  <div class="md-form mb-0">
                      <input type="text" id="name" name="name" class="form-control" maxlength="200" required>
                      <label for="name" class="text-white">Your name</label>
                  </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">
                  <div class="md-form mb-0">
                      <input type="email" id="email" name="email" class="form-control" required>
                      <label for="email" class="text-white">Your email</label>
                  </div>
              </div>
              <!--Grid column-->

          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">
              <div class="col-md-12">
                  <div class="md-form mb-0">
                      <input type="text" id="subject" name="subject" class="form-control" maxlength="200" required>
                      <label for="subject" class="text-white">Subject</label>
                  </div>
              </div>
          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">

              <!--Grid column-->
              <div class="col-md-12">

                  <div class="md-form">
                      <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" required></textarea>
                      <label for="message" class="text-white">Your message</label>
                  </div>

              </div>
          </div>
          <!--Grid row-->
          <!-- <div class="text-center text-md-left"> -->
            <!-- <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a> -->
            <!-- <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();" required>Send</a> -->
            <!-- <button type="submit" class="btn btn-lg btn-block float-right login_btn">Send</button>
          </div> -->
          <div class="form-group">
						<input type="submit" value="Send Feedback" class="btn btn-lg btn-block float-right login_btn">
					</div>
				</form>
  
			</div>
			<div class="card-footer" >
				<!-- <div class="d-flex justify-content-center">

</div>
